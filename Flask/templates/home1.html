<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Maths Tutor</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    /* Header Styles */
    .header {    
      position: fixed;
      top: 0;    
      left: 0;
      right: 0;
      background-color: black;
      color: white;
      box-shadow: 0px 8px 4px black;
      z-index: 1;
      padding-left: 20px;
      font-family: 'Josefin Sans';
      font-size: 2vw;
      width: 100%;
      height: 8%;
      text-align: left;
    }

    .topnav {
      overflow: hidden;
      background-color: black;
    }

    .topnav-right a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
    }

    .topnav-right a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav-right a.active {
      background-color: #565961;
      color: white;
      font-weight: bold;
    }

    .topnav-right {
      float: right;
      padding-right: 100px;
    }

    /* Body Styles */
    body {
      margin: 0;
      background-color: #17202A;
      font-family: 'Josefin Sans';
    }

    /* Button Styles */
    .button {
      background-color: #091425;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      border-radius: 16px;
    }

    .button:hover {
      box-shadow: 0 12px 16px rgba(0, 0, 0, 0.24), 0 17px 50px rgba(0, 0, 0, 0.19);
    }

    /* Slideshow and Shape Styles */
    .square, .circle, .triangle-up {
      margin: 20px;
      -webkit-animation: spin 4s linear infinite;
      -moz-animation: spin 4s linear infinite;
      animation: spin 4s linear infinite;
    }

    .square {
      height: 100px;
      width: 100px;
      background-color: green;
    }

    .circle {
      height: 100px;
      width: 100px;
      background-color: blue;
      border-radius: 100%;
    }

    .triangle-up {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid white;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* Facilities Section */
    .facilities {
      width: 80%;
      margin: auto;
      text-align: center;
      padding-top: 100px;
      padding-bottom: 50px;
      font-size: 20px;
    }

    .facilities h1 {
      color: aqua;
    }

    .facilities p {
      color: greenyellow;
    }

    /* Layout for Left, Center, Right Containers */
    .left, .center, .right {
      width: 300px;
      text-align: center;
      padding: 50px;
      position: absolute;
    }

    .left {
      left: 50px;
    }

    .right {
      right: 50px;
    }

    .center {
      right: 550px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .left, .center, .right {
        position: relative;
        width: 100%;
        padding: 20px;
        text-align: center;
      }

      .topnav-right {
        float: none;
        text-align: center;
      }

      .topnav-right a {
        display: inline-block;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="width:50%; float:left; font-size:2vw; text-align:left; color:darkred; padding-top:1%; padding-left:5%;">Smart Maths Tutor</div>
    <div class="topnav-right" style="padding-top:0.5%;">
      <a class="active" href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('intro') }}">ABOUT</a>
      <a href="{{ url_for('launch') }}">LEARN SHAPE</a>
    </div>
  </div>

  <section class="facilities">
    <p>With Smart Mathematics Tutor, learning shapes can become easy and fun.<br>Interactive Learning has evolved out of the hyper-growth in the use of digital technology and virtual communication.</p>
    <h1 style="padding-top: 50px;">SHAPES</h1>
  </section>

  <div class="container" id="main-content">
    <section class="row">
      <div class="left" id="Square">
        <article>
          <h3 class="text-center">Square</h3>
          <p><div class="square"></div></p>
        </article>
      </div>

      <div id="Circle" class="center">
        <article>
          <h3 class="text-center">Circle</h3>
          <p><div class="circle"></div></p>
        </article>
      </div>

      <div id="Triangle" class="right">
        <article>
          <h3 class="text-center">Triangle</h3>
          <p><div class="triangle-up"></div></p>
        </article>
      </div>
    </section>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Home Page</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script> <!-- GSAP Library -->
  <style>
    /* Background Gradient */
    body {
      font-family: Montserrat, sans-serif;
      font-weight: 900;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none; /* Hides default cursor */
      background: linear-gradient(45deg, #ff6f61, #ffcc57, #3b3d99); /* Vibrant gradient */
      background-size: 600% 600%;
      animation: gradientAnimation 10s ease infinite; /* Animated gradient */
    }

    /* Gradient Animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #baeb34
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      color: #fff;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc57;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 20px 0;
      max-width: 600px;
    }

    .hero .cta-buttons {
      margin-top: 20px;
    }

    .hero .cta-buttons a {
      text-decoration: none;
      color: #fff;
      background: #3b3d99;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .hero .cta-buttons a:hover {
      background: #ff6f61;
    }

    /* Custom Cursor */
    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">My Website</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to My Website</h1>
    <p>Explore the world of creativity and innovation with our dynamic and interactive platform.</p>
    <div class="cta-buttons">
      <a href="#get-started">Get Started</a>
      <a href="#learn-more">Learn More</a>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <script>
    // Custom Cursor Script
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX}px`;
      cursor.style.top = `${e.pageY}px`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #canvas-container {
            border: 2px solid #000;
            position: relative;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #000;
        }
        #shape-name {
            margin-top: 10px;
            text-align: center;
            font-size: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Learn Shapes</h1>
    <button onclick="showCanvas()">Start Drawing</button>

    <div id="canvas-container" style="display:none;">
        <canvas id="drawing-canvas" width="400" height="400"></canvas>
        <div id="shape-name">Shape: Not Identified</div>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="submitDrawing()">Submit</button>
    </div>

    <script>
        let canvas, ctx;
        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        // Show canvas when user clicks 'Start Drawing'
        function showCanvas() {
            document.querySelector("button").style.display = "none"; // Hide the 'Start Drawing' button
            document.getElementById("canvas-container").style.display = "block"; // Show the canvas container

            canvas = document.getElementById("drawing-canvas");
            ctx = canvas.getContext("2d");

            // Handle mouse down to start drawing
            canvas.addEventListener("mousedown", (e) => {
                drawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            // Handle mouse movement to draw lines
            canvas.addEventListener("mousemove", (e) => {
                if (!drawing) return;
                const x = e.offsetX;
                const y = e.offsetY;
                drawLine(lastX, lastY, x, y);
                [lastX, lastY] = [x, y];
            });

            // Stop drawing on mouse up or out of canvas
            canvas.addEventListener("mouseup", () => {
                drawing = false;
            });
            canvas.addEventListener("mouseout", () => {
                drawing = false;
            });
        }

        // Draw a line on the canvas
        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById("shape-name").textContent = "Shape: Not Identified";
        }

        // Submit the drawing for shape identification
        function submitDrawing() {
            const dataUrl = canvas.toDataURL(); // Convert canvas to image data URL
            fetch("/identify_shape", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ image: dataUrl })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("shape-name").textContent = "Shape: " + data.shape;
            })
            .catch(error => console.error("Error identifying shape:", error));
        }
    </script>
</body>
</html>
